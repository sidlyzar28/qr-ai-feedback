<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }
    .card {
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 card">
        <h2 class="text-center">Submit Your Feedback</h2>
        <form action="/submit" method="POST">
          <input type="hidden" name="product_id" value="{{ product_id }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Rating (1â€“5)</label>
            <input class="form-control" type="number" name="rating" min="1" max="5" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Feedback</label>
            <textarea class="form-control" name="text" rows="4" required></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
