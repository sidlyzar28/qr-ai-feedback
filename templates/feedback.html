<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('QR-AI Feedback | Submit') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/static/bg.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }
    .card {
      background-color: rgba(255, 255, 255, 0.07);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }
    label {
      color: #ffffff;
      font-weight: 500;
    }
    footer {
      color: #ccc;
      font-size: 0.9rem;
      padding-top: 40px;
      text-align: center;
    }
    .language-links {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">{{ _('QR-AI Feedback') }}</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">{{ _('Dashboard') }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Language Selection -->
  <div class="text-center language-links">
    <p>{{ _('Select Language:') }}</p>
    <a href="?lang=en">English</a> |
    <a href="?lang=hi">हिन्दी</a> |
    <a href="?lang=bn">বাংলা</a>
  </div>

  <!-- Form -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 75vh;">
    <div class="col-md-6 card">
      <h2 class="text-center mb-4">{{ _('Submit Your Feedback') }}</h2>
      <form action="/submit" method="POST">
        <input type="hidden" name="product_id" value="{{ product_id }}">
        
        <div class="mb-3">
          <label>{{ _('Name') }}</label>
          <input class="form-control" type="text" name="name" required>
        </div>

        <div class="mb-3">
          <label>{{ _('Rating (1–5)') }}</label>
          <input class="form-control" type="number" name="rating" min="1" max="5" required>
        </div>

        <div class="mb-3">
          <label>{{ _('Your Feedback') }}</label>
          <textarea class="form-control" name="text" rows="4" required></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-success w-100" type="submit">{{ _('Submit') }}</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    {{ _('Made with ❤️ by Siddharth | Empowering Small Businesses to Achieve Their Goals') }}
  </footer>
</body>
</html>
