<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR-AI Feedback | Submit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('/static/bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #ffffff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }

    label {
      color: #ffffff;
      font-weight: 500;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="/">QR-AI Feedback</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="col-md-6 card">
      <h2 class="text-center mb-4">Submit Your Feedback</h2>
      <form action="/submit" method="POST">
        <input type="hidden" name="product_id" value="{{ product_id }}">

        <div class="mb-3">
          <label>Name</label>
          <input class="form-control" type="text" name="name" required>
        </div>

        <div class="mb-3">
          <label>Rating (1–5)</label>
          <input class="form-control" type="number" name="rating" min="1" max="5" required>
        </div>

        <div class="mb-3">
          <label>Your Feedback</label>
          <textarea class="form-control" name="text" rows="4" required></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-success w-100" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Made with ❤️ by Siddharth | AI x QR Feedback System
  </footer>
</body>
</html>
