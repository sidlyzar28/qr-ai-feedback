<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('Retailer Dashboard') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/dashboard-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background-color: rgba(0, 0, 0, 0.75);
    }
    .language-links {
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-links">
      <p>{{ _('Select Language:') }}</p>
      <a href="?lang=en">English</a> |
      <a href="?lang=hi">हिन्दी</a> |
      <a href="?lang=bn">বাংলা</a>
    </div>

    <h2 class="text-center mb-4">{{ _('Retailer Dashboard') }}</h2>
    <table class="table table-bordered text-white">
      <thead>
        <tr>
          <th>{{ _('Product ID') }}</th>
          <th>{{ _('Feedback Count') }}</th>
          <th>{{ _('Average Sentiment') }}</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ "%.2f"|format(row[2]) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
